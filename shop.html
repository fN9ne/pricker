<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">

	<body>
		<div class="wrapper">
			<div class="version"></div>
			<header class="header">
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="main.html" class="nav__link">Home</a>
						</li>
						<li class="nav__item">

					</ul>
				</nav>
			</header>
			<ul class="loot">
				<li class="loot__item"><img src="img/loot/cable.svg"><span class="loot__a"></span></li>

			</ul>
			<ul class="info">

					<div class="info__prop">Crit multiply:</div>
					<span class="info__value info__crit-multiply"></span>

				<li class="info__item">
