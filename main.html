<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://fn9ne.github.io/creativemind/img/favicon/favicon.ico">
		<link rel="icon" href="https://fn9ne.github.io/creativemind/img/favicon/favicon.svg" type="image/svg+xml">
		<link rel="icon" href="https://fn9ne.github.io/creativemind/img/favicon/favicon_apple.png">
		<link rel="manifest" href="https://fn9ne.github.io/creativemind/files/manifest.webmanifest">
		<title>Home</title>
		<link rel="stylesheet" href="css/null.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="info">
				<div class="info__loot loot">
					<div class="loot__item"><img src="img/loot/cable.svg"><span class="loot__a"></span></div>
					<div class="loot__item"><img src="img/loot/diod.svg"><span class="loot__b"></span></div>
					<div class="loot__item"><img src="img/loot/battery.svg"><span class="loot__c"></span></div>
					<div class="loot__item"><img src="img/loot/chip.svg"><span class="loot__d"></span></div>
				</div>
			</div>
			<div class="enemy">
				<div class="enemy__level"></div>
				<div class="enemy__name"></div>
				<div class="health">
					<div class="health__counter">
						<span class="health__current"></span>
						/
						<span class="health__max"></span>
					</div>
					<div class="health__bar">
						<span></span>
					</div>
				</div>
				<button></button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
